<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input name="Name" #Name="ngModel" [(ngModel)]="service.Name" class="form-control"
                placeholder="Teacher Name ">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <input type="password" name="HashName" #HashName="ngModel" [(ngModel)]="service.HashName" class="form-control"
                placeholder="Teacher HashName ">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">
        <i class="fas fa-database"></i>    Submit
        </button>
    </div>
</form>
